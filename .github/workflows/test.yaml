name: nonce-service ci

on:
  push:
    branches:
      - master

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    container:
      image: node
    steps:
      - uses: actions/checkout@v1
      - name: install
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: lint
          uses: borales/actions-yarn@v2.0.0
          with:
            cmd: lint
      - name: test
          uses: borales/actions-yarn@v2.0.0
          with:
            cmd: test
      - name: build
          uses: borales/actions-yarn@v2.0.0
          with:
            cmd: build
